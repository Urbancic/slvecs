<!DOCTYPE html>
<html>
    <style>
        body { background-color:whitesmoke}
        h1 {color:black;font-family:Arial, Helvetica, sans-serif;}
        h2 {color:black;font-family:Arial, Helvetica, sans-serif;}
        h3.bama {color:rgb(158,27,50);font-family:Arial, Helvetica, sans-serif;}
        h3.lsu  {color:rgb(70, 29, 124);font-family:Arial, Helvetica, sans-serif;}
        h3.uva  {color:rgb(35,45,75);font-family:Arial, Helvetica, sans-serif;}
        h3.umd  {color:rgb(224,58,62)g;font-family:Arial, Helvetica, sans-serif;}
        h3.clem {color:rgb(234,106,32);font-family:Arial, Helvetica, sans-serif;}
        h3.tula {color:rgb(0,88,55);font-family:Arial, Helvetica, sans-serif;}

        a {background-color:rgb(243, 243, 243);font-family:Arial, Helvetica, sans-serif;}

        a.bama {color:rgb(158,27,50)}
        a.lsu  {color:rgb(70, 29, 124)}
        a.uva  {color:rgb(35,45,75)}
        a.umd {color:rgb(224,58,62)}
        a.clem {color:rgb(234,106,32)}
        a.tula {olor:rgb(0,88,55)}

        a:hover {color:white}
        a.bama:hover {background-color:rgb(158,27,50)}
        a.lsu:hover  {background-color:rgb(70, 29, 124)}
        a.uva:hover  {background-color:rgb(35,45,75)}
        a.umd:hover {background-color:rgb(224,58,62)}
        a.clem:hover {background-color:rgb(234,106,32)}
        a.tula:hover {background-color:rgb(0,88,55)}

        a.bama:active {background-color:rgb(158,27,50)}
        a.lsu:active  {background-color:rgb(70, 29, 124)}
        a.uva:active  {background-color:rgb(35,45,75)}
        a.umd:active {background-color:rgb(224,58,62)}
        a.clem:active {background-color:rgb(234,106,32)}
        a.tula:active {background-color:rgb(0,88,55)}

        p1 {color:black;font-family:Arial, Helvetica, sans-serif;}
        p2 {color:white;font-family:Arial, Helvetica, sans-serif;}

        ul {
            position:fixed;
            top: 0;
            width: 100%;
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            border: 1px solid rgb(0, 0, 0);
        }

        li {
            float: left;
            border-right: 1px solid rgb(0, 0, 0);
        }

        li a {
            display: block;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
    </style>
    <body>
 <ul>
